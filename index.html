<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <section class="nav">
    <nav class="nav-top">
      <div class="nav-left">
        <h1>My Library</h1>
      </div>
      <div class="nav-right">
        <button class="add-book">Add book</button>
      </div>
    </nav>
  </section>
  <section class="modal">
    <dialog id="favDialog">
      <form>
        <p>
          <label for="title">Title:</label>
          <input type="text" name="title" class="title" required>
          <label for="author">Author:</label>
          <input type="text" class="author" required>
          <label for="pages">Pages:</label>
          <input type="number" class="pages" required>
        </p>
        <div>
          <button type="submit" id="confirmBtn">Confirm</button>
          <button type="button" id="cancelBtn" formmethod="dialog">Cancel</button>
        </div>
      </form>
    </dialog>
  </section>

  <script src="library.js"></script>
</body>
</html>
