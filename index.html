<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <section class="nav">
    <nav class="nav-top">
      <div class="nav-left">
        <h1>My Library</h1>
      </div>
      <div class="nav-right">
        <button class="add-book">Add book</button>
      </div>
    </nav>
  </section>
  <section class="modal">
    <dialog id="favDialog">
      <form>
        <p>
          <label>Title:
            <input type="text" class="title" >
          </label>
          <label>Author:
            <input type="text" class="author">
          </label>
          <label>Pages:
            <input type="number" class="pages">
          </label>
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id ="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
  </section>

  <script src="library.js"></script>
</body>
</html>
